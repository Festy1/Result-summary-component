<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="body-div">
    <header>
      <div class="container">
        <div>
          <h2>Your Result</h2>
        </div>
        <div>
          <div class="circle">
            <h1>76</h1>
            <span class="circle-num">of 100</span>
          </div>
        </div>
        <div class="great">
          <h3>Great</h3>
        </div>
        <div>
          <p>You scored higher than 65% of the<br>
            people who have taken these tests.</p>
        </div>
      </div>
    </header>
    <main>
      <div class="main-div">
        <div class="summary">
          <h4>Summary</h4>
        </div>
        <div class="activity reaction-container">
          <div class="children">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h5>Reaction</h5>
          </div class=number>
          <div class="Spn"><span class="one">80</span><span class="two">/100</span></div>
        </div>
        <div class="activity memory-container">
          <div class="children">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h5>Memory</h5>
          </div>
          <div class="Spn"><span class="one">92</span><span class="two">/100</span></div>
        </div>
        <div class="activity verbal-container">
          <div class="children">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h5>Verbal</h5>
          </div>
          <div class="Spn"><span class="one">61</span><span class="two">/100</span></div>
        </div>
        <div class="activity visual-container">
          <div class="children">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h5>Visual</h5>
          </div>
          <div class="Spn"><span class="one">72</span><span class="two">/100</span></div>
        </div>
        <div class="btn">
          <button type="submit">Continue</button>
        </div>
        <div class="attribution">
          <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
              Mentor.</a></span>
          <span>Coded by <a href="https://github.com/Festy1" target="_blank">Festy1.</a><span>
        </div>
      </div>
    </main>
  </div>


</body>

</html>
